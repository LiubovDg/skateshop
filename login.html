        <div class="content">
            <div class="register">
                <ul class="register-item">
                    <li class="register-entrance-login">

                <ul class="register-item">
                    <li class="register-entrance">

            </div>

            <div class="shoping">

                   class="page-shoping-item">

        <div class="logo">
            <div class="logo-item">

        <div class="menu">
            <nav>
                <ul class="menu-shop">
                    <li class="menu-item">
                        <a href="home.html"
                           class="menu-shop-item">

                        <ul class="submenu">

                                <a href="#"
                                   class="submenu-product-item">
                                    Чехлы
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="shop.html"
                                   class="submenu-product-item">
                                    Комплиты
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">

                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Запчасти
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Колеса
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">

                            </li>

                    </li>

                    <li class="menu-item">
                        <a href="#"
                           class="menu-shop-item">
                            CLOTHING
                        </a>
                    </li>
                    <li class="menu-item">

                    <li class="menu-item">

                           class="menu-shop-item">
                            ADMIN
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <form class="group">

            <div class="form-group">
                <label for="login"
                       class="form-group-entrance">
                    Login
                </label>
                <input  id="login"
                        type="text"
                        class="info"
                        placeholder="Login or email"
                        required>
            </div>

            <div class="form-group">
                <label for="password"
                       class="form-group-entrance">
                    Password
                </label>
                <input id="password"
                       type="password"
                       class="info"
                       placeholder="Enter password"
                       required>
            </div>

            <div class="form-group">
                <label class="form-group-entrance">
                    Remember me
                </label>
                <input type="checkbox"
                       class="info-checkbox">
            </div>

            <button type="submit"
                    class="form-group-next">
                Next
            </button>

        </form>

</body>
