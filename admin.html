<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skate shop</title>
    <link rel="stylesheet" href="style/admin.css">
</head>
<body class="basis">

        <div class="content">
            <div class="register">
                <ul class="register-item">
                    <li class="register-entrance-login">
                        <a href="login.html"
                           class="register-entrance-item">
                            Login
                        </a>
                    </li>
                </ul>
                <ul class="register-item">
                    <li class="register-entrance">
                        <a  href="register.html"
                            class="register-entrance-item">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="logo">
            <div class="logo-item">
                <img  class="logo-img"
                      src="https://mir-cdn.behance.net/v1/rendition/project_modules/1400/c4512652985211.59241cf1bc4cf.gif">
                <img   src="https://s-media-cache-ak0.pinimg.com/originals/e7/5e/d1/e75ed155e347de4964ebfb15d0312966.gif"
                       class="logo-img-text">
            </div>
        </div>

        <div class="menu">
            <nav>
                <ul class="menu-shop">
                    <li class="menu-item">
                        <a href="home.html"
                           class="menu-shop-item">
                            SKATE
                        </a>
                        <ul class="submenu">
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Чехлы
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="shop.html"
                                   class="submenu-product-item">
                                    Комплиты
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Деки
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Запчасти
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Колеса
                                </a>
                            </li>
                            <li class="submenu-product">
                                <a href="#"
                                   class="submenu-product-item">
                                    Подвесы
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="menu-item">
                        <a href="#"
                           class="menu-shop-item">
                            CLOTHING
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"
                           class="menu-shop-item">
                            SHOES
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"
                           class="menu-shop-item">
                            ACCESSORIES
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"
                           class="menu-shop-item">
                            BRANDS
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"
                           class="menu-shop-item">
                            CONTACTS
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="admin.html"
                           class="menu-shop-item">
                            ADMIN
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <form class="group">

            <div class="form-group">
                <label for="client"
                       class="form-group-entrance">
                    User
                </label>
                <select name="client"
                        id="client"
                        class="info-product">
                    <option value="User"
                            class="info">
                        User
                    </option>
                    <option value="Admin"
                            class="info">
                        Admin
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-group-entrance">
                    Product
                </label>
                <select name="product"
                        id="product-admin"
                        class="info-product">
                    <option value="skip"
                            class="info"
                            selected>
                        Skip
                    </option>
                    <option value="add"
                            class="info">
                        Add product
                    </option>
                    <option value="remove"
                            class="info">
                        Remove product
                    </option>
                </select>

            </div>

            <div class="form-group">
                <label  for="login"
                        class="form-group-entrance">
                    Login
                </label >
                <input  id="login"
                        type="text"
                        class="info-item"
                        placeholder="Login or email">
            </div>

            <div class="form-group">
                <label  for="password"
                        class="form-group-entrance">
                    Password
                </label>
                <input id="password"
                       type="password"
                       class="info-item"
                       placeholder="Enter password">
            </div>

            <button type="submit"
                    class="form-group-next">
                Next
            </button>

            <button class="form-group-next-edit">
                <a  href="list-product.html"
                    class="form-group-next-edit-item">
                    Edit
                </a>
            </button>

        </form>


</body>
</html>
